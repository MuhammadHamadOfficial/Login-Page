<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <input type="checkbox" id="chk" aria-hidden="true">
            
            <div class="login">
                <form class="form">
                    <label for="chk" aria-hidden="true">Log in</label>
                    <input class="input" type="email"
                    autocomplete="off" name="email"
                    placeholder="Email" required="required">
                    <input class="input" type="password" name="password" placeholder="Password" required="required">
                    <button>Log in</button>
                </form>
            </div>
                <div class="register">
                    <form class="form">
                        <label for="chk" aria-hidden="true">Register</label>
                        <input class="input" type="text" name="text" placeholder="Username" autocomplete="off" required="required">
                        <input class="input" type="email" name="email" placeholder="Email" autocomplete="off" required="req">
                        <input class="input" type="password" name="password" placeholder="Password" required="required">
                        <button>Register</button>
                    </form>
                </div>
        </div>
    </div>
</body>
</html>
